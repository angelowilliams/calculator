<!DOCTYPE html>
<html>
<header>
  <title>Calculator</title>
  <link href="styles/styles.css" type='text/css' rel='stylesheet'>
</header>
<body>
  <div class='container'>
    <div id='display' class='displayContainer'>
    </div>
    <div class='buttonContainer'>
      <div class='buttonDiv'>
        <button id='clearButton' class'greyButton'>
          <p class='blackText'>C</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='negateButton' class='greyButton'>
          <p class='blackText'>±</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='percentButton' class='greyButton'>
          <p class='blackText'>%</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='divideButton' class=' orangeButton'>
          <p c;ass='operatorText'>÷</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='7' class='blackButton numButton'>
          <p>7</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='8' class='blackButton numButton'>
          <p>8</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='9' class=' blackButton numButton'>
          <p>9</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='multiplyButton' class='orangeButton'>
          <p class='operatorText'>×</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='4' class='blackButton numButton'>
          <p>4</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='5' class='blackButton numButton'>
          <p>5</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='6' class='blackButton numButton'>
          <p>6</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='minusButton' class='orangeButton'>
          <p class='operatorText'>–</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='1' class='blackButton numButton'>
          <p>1</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='2' class='blackButton numButton'>
          <p>2</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='3' class='blackButton numButton'>
          <p>3</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='plusButton' class='orangeButton'>
          <p class='operatorText'>+</p>
        </button>
      </div>
      <div class='buttonDiv zeroDiv'>
        <button id='0' class='blackButton numButton zeroButton'>
          <p class='zeroText'>0</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='decimalButton' class='blackButton'>
          <p class='decimalText'>.</p>
        </button>
      </div>
      <div class='buttonDiv'>
        <button id='equalsButton' class='orangeButton'>
          <p class='operatorText'>=</p>
        </button>
      </div>
    </div>
  </div>
  <script src="scripts/calculatorFunctions.js" type='text/javascript'></script>
  <script src="scripts/calculatorInput.js" type='text/javascript'></script>
</body>
</html>
